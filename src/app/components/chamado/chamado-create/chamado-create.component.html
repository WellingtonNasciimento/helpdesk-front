<div class="container mat-elevation-z8">
    <h1 class="fullWidth">Criando Chamado</h1>
    <img class="fullWidth" src="assets/img/chamado-create.svg" alt="HelpDesk - Dicas de um DEV">

    <form class="form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input matInput placeholder="Ex. Trocar bateria do notebook">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
          <mat-label>Selecione o status</mat-label>
          <mat-select>
            <mat-option value="0">Aberto</mat-option>
            <mat-option value="1">Em Andamento</mat-option>
            <mat-option value="2">Encerrado</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Selecione a prioridade</mat-label>
            <mat-select>
              <mat-option value="0">Baixa</mat-option>
              <mat-option value="1">Média</mat-option>
              <mat-option value="2">Alta</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione o Técnico</mat-label>
            <mat-select>
              <mat-option value="0">Valdir</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione o Cliente</mat-label>
            <mat-select>
              <mat-option value="0">Albert Einstein</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      
      <form class="form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Comentário do Chamado</mat-label>
          <textarea class="descricao" matInput placeholder="Ex. Trocar bateria queimada do notebook..."></textarea>
        </mat-form-field>
      </form>

      <button class="fullWidth mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
      <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
</div>
